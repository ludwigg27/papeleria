<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Office Depot - Tienda</title>
  <link rel="stylesheet" href="papeleria.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; color: #333; }
    header { background: #c00; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    header h1 { margin: 0; font-size: 24px; }
    nav a { margin: 0 10px; color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .productos, .carrito, .pago { padding: 20px; }
    .producto { display: inline-block; border: 1px solid #ccc; margin: 10px; padding: 10px; width: 180px; vertical-align: top; border-radius: 5px; }
    .producto img { width: 100%; height: 150px; object-fit: cover; }
    .producto h3 { font-size: 16px; }
    button { background: #c00; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
    button:hover { background: #a00; }
    .oculto { display: none; }
    #formulario-pago form { display: flex; flex-direction: column; max-width: 300px; }
    #formulario-pago input, #formulario-pago select { margin-bottom: 10px; padding: 6px; }
  </style>
</head>
<body>

  <header>
    <h1>Office Depot</h1>
    <nav>
      <a href="#" onclick="mostrarCategoria('computo')">CÃ³mputo</a>
      <a href="#" onclick="mostrarCategoria('hogar')">Hogar</a>
      <a href="#" onclick="mostrarCategoria('papeleria')">PapelerÃ­a</a>
      <a href="#" onclick="mostrarCategoria('impresion')">ImpresiÃ³n</a>
      <a href="#" onclick="mostrarCategoria('audio')">Audio y TV</a>
    </nav>
    <button onclick="mostrarCarrito()">ðŸ›’ Carrito (<span id="contador">0</span>)</button>
  </header>

  <section class="productos" id="productos">
    <!-- Productos dinÃ¡micos -->
  </section>

  <section id="carrito" class="carrito oculto">
    <h2>Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
    <button onclick="mostrarPago()">Pagar</button>
  </section>

  <section id="formulario-pago" class="oculto pago">
    <h2>Datos para el Pago</h2>
    <form onsubmit="return confirmarPago(event)">
      <label>Nombre completo:</label>
      <input type="text" required>

      <label>DirecciÃ³n:</label>
      <input type="text" required>

      <label>MÃ©todo de pago:</label>
      <select required>
        <option value="">Selecciona uno</option>
        <option value="Tarjeta">Tarjeta</option>
        <option value="Efectivo">Efectivo</option>
      </select>

      <button type="submit">Confirmar Pago</button>
      <button type="button" onclick="cancelarPago()">Cancelar</button>
    </form>
  </section>

  <script>
    const productosPorCategoria = {
      computo: [
        { nombre: 'Laptop HP', precio: 8500, imagen: 'https://m.media-amazon.com/images/I/71FuI8YvCNL._AC_SL1500_.jpg' },
        { nombre: 'Mouse InalÃ¡mbrico', precio: 300, imagen: 'https://m.media-amazon.com/images/I/61LtuGzXeaL._AC_SL1500_.jpg' }
      ],
      hogar: [
        { nombre: 'Silla ergonÃ³mica', precio: 2200, imagen: 'https://m.media-amazon.com/images/I/71L9TpP9FVL._AC_SL1500_.jpg' },
        { nombre: 'LÃ¡mpara LED', precio: 400, imagen: 'https://m.media-amazon.com/images/I/61zG0K0xyyL._AC_SL1500_.jpg' }
      ],
      papeleria: [
        { nombre: 'Cuaderno Profesional', precio: 25, imagen: 'https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcRuDLcMTrjl_CNai-Gww6E3VX74c4I4uMR5oZP1F_BU_GVaA6SFmfLs9jtktD9o4kKi7s-sUAqBai5pD9VDNZst45rSpNCrNoBYX0nfAgcGntaVrd3uKgp2uw' },
        { nombre: 'Pluma Azul', precio: 8, imagen: 'https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcRN28Hoogw1q2j88RIh_vmMUOROnigTPxPX3--YHmzKlHnj6QxinLRfER0r4c6mxAkeTfsZQgP2EZXdgDHEwmqUJNyxzp2x-RChMAul7roBsSNAjlKsJwayA7c' }
      ],
      impresion: [
        { nombre: 'Cartuchos de tinta', precio: 620, imagen: 'https://m.media-amazon.com/images/I/81guUrcMFjL._AC_SL1500_.jpg' },
        { nombre: 'Impresora Multifuncional', precio: 2300, imagen: 'https://m.media-amazon.com/images/I/71f5BbnVqKL._AC_SL1500_.jpg' }
      ],
      audio: [
        { nombre: 'Bocinas Bluetooth', precio: 899, imagen: 'https://m.media-amazon.com/images/I/71n3I8L1mYL._AC_SL1500_.jpg' },
        { nombre: 'AudÃ­fonos Sony', precio: 1200, imagen: 'https://m.media-amazon.com/images/I/61D4Z3yKPAL._AC_SL1500_.jpg' }
      ]
    };

    const carrito = [];
    const lista = document.getElementById('lista-carrito');
    const total = document.getElementById('total');
    const contador = document.getElementById('contador');
    const productosDiv = document.getElementById('productos');

    function mostrarCategoria(categoria) {
      productosDiv.innerHTML = '';
      productosPorCategoria[categoria].forEach(prod => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${prod.imagen}" alt="${prod.nombre}">
          <h3>${prod.nombre}</h3>
          <p>$${prod.precio}</p>
          <button onclick="agregarAlCarrito('${prod.nombre}', ${prod.precio})">Agregar</button>
        `;
        productosDiv.appendChild(div);
      });
    }

    function agregarAlCarrito(producto, precio) {
      carrito.push({ producto, precio });
      actualizarCarrito();
    }

    function actualizarCarrito() {
      lista.innerHTML = '';
      let totalCompra = 0;
      carrito.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.producto} - $${item.precio}`;
        lista.appendChild(li);
        totalCompra += item.precio;
      });
      total.textContent = totalCompra;
      contador.textContent = carrito.length;
    }

    function vaciarCarrito() {
      carrito.length = 0;
      actualizarCarrito();
    }

    function mostrarCarrito() {
      document.getElementById('carrito').classList.toggle('oculto');
      document.getElementById('formulario-pago').classList.add('oculto');
    }

    function mostrarPago() {
      if (carrito.length === 0) {
        alert("Tu carrito estÃ¡ vacÃ­o.");
        return;
      }
      document.getElementById('formulario-pago').classList.remove('oculto');
      document.getElementById('carrito').classList.add('oculto');
    }

    function cancelarPago() {
      document.getElementById('formulario-pago').classList.add('oculto');
      document.getElementById('carrito').classList.remove('oculto');
    }

    function confirmarPago(event) {
      event.preventDefault();
      alert("Â¡Gracias por tu compra!\nTu pedido ha sido confirmado.");
      vaciarCarrito();
      cancelarPago();
      return false;
    }

    // Carga inicial
    mostrarCategoria('papeleria');
  </script>

</body>
</html>
